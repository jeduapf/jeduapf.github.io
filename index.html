<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const userLang = navigator.language || navigator.userLanguage;
    let lang = userLang.substring(0,2); // 'en', 'fr', 'pt'

    if (["en","fr","pt"].includes(lang)) {
      window.location.href = "/" + lang + "/about/";
    } else {
      window.location.href = "/en/about/"; // fallback
    }
  </script>
</head>
